<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet"href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="content">
  <div id="block">
    <div id="your_result">
      Your Result
    </div>
    <div id="progress">
      <span id="number_total">76</span><br>
      <span id="total">of 100</span>
    </div>
    <div id="comment">
      Great
    </div>
  <div id="paragraph">
    You scored higher than 65% of the<br>people who have taken<br> these tests.
  </div>
    
    
  </div>
  <div id="content">
 <div id="summary">
  Summary
 </div>
  
<section class="reaction1">
  <div class="paragraph1"id="reaction">
  <img src="./images/icon-reaction.svg"><span id="name1">Reaction</span>
  <span id="progress_1">
    <div id="bold1">80 <span class="gray1">/ 100</span>
    </span>
</div>
</section>

<section class="reaction2">
<div class="paragraph2"id="reaction">
  <img src="./images/icon-memory.svg"><span id="name2">Memory</span>
  <span id="progress_2">
    <div id="bold2">92 <span class="gray2">/ 100</span>
    </span>
      </div>

</section>

<section class="reaction3">
  <div class="paragraph3"id=>
    <img src="./images/icon-verbal.svg"><span id="name3">Verbal</span>
  <span id="progress_3">
    <div id="bold3">51 <span class="gray3">/ 100</span>
  </div>
</section>

<section class="reaction4">
  <div class="paragraph4">
    <img src="./images/icon-visual.svg"><span id="name4">Visual</span>
    <span id="progress_4">
      <div id="bold4">72 <span class="gray4">/ 100</span>
  </div>
</section>

<button id="button">
  Continue
</button>
</div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Raeesa Sirkhot</a>.
  </div>
</body>
</html>
