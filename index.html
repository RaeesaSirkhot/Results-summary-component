<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet"href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="content">
  <div id="block">
    <div id="your_result">
      <h1>Your Result</h1>
    </div>
    <div id="progress">
      <span id="number_total"><h1>76</h1></span><br>
      <span id="total">of 100</span>
    </div>
    <div id="comment">
      <h1>Great</h1>
    </div>
  <div id="paragraph">
    You scored higher than 65% of the<br>people who have taken<br> these tests.
  </div>
    
    
  </div>
  <div id="content">
 <div id="summary">
  <h1>Summary</h1>
 </div>
  
<section class="reaction">
  <div class="paragraph1"id="n1">
  <img src="images/icon-reaction.svg"alt="reaction"><span id="name1"><h2>Reaction</h5></span>
  <span id="progress_1">
    <div id="bold1">80 <div class="gray1">/ 100</div>
    </span>
</div>
</section>

<section class="memory">
<div class="paragraph2"id="n2">
  <img src="./images/icon-memory.svg"alt="memory"><span id="name2"><h2>Memory</h2></span>
  <span id="progress_2">
    <div id="bold2">92 <div class="gray2">/ 100</div>
    </span>
      </div>

</section>

<section class="verbal">
  <div class="paragraph3"id="n3">
    <img src="./images/icon-verbal.svg"alt="verbal"><span id="name3"><h2>Verbal</h2></span>
  <span id="progress_3">
    <div id="bold3">51 <div class="gray3">/ 100</div>
  </div>
</section>

<section class="visual">
  <div class="paragraph4"id="n4">
    <img src="./images/icon-visual.svg"alt="visual"><span id="name4"><h2>Visual</h2></span>
    <span id="progress_4">
      <div id="bold4">72 <div class="gray4">/ 100</div>
  </div>
</section>

<button id="button">
  <h2>Continue</h2>
</button>
</div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Raeesa Sirkhot</a>.
  </div>
</body>
</html>
